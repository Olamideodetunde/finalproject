{% extends 'service_providers/layout.html'%}
{% block content%}
<div class="col-md-8 my-2 p-3 rounded" style="background-color: rgb(223, 223, 223);border: 1px solid rgb(90, 89, 89);">
  <h4 id="faq" class="text-center text-primary title2" style="font-family:'Unna', serif;">FREQUENTLY ASKED QUESTIONS</h4>
  <div class="accordion" id="accordionExample">
    {%for i in message%}
    <div class="accordion-item">
      <h2 style="font-family:'Unna', serif;" class="accordion-header title" id="headingOne">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          {{i.message_title}}
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          {{i.message_content}}
        </div>
      </div>
    </div>
    {%endfor%}
  </div>
</div>
{% endblock %}
