<!DOCTYPE html>
<html lang="en">
<head>
  <!-- facebook meta tags-->
  <meta property="og:sitename" content="hire">
  <meta property="og:url " content="hire.com">
  <meta property="og:image " content="images/hire.jpeg">
  <meta property="og:width " content="">
  <meta property="og:height " content="">
  <meta property="og:type " content="">
  <meta property="og:locale " content="">
  <meta property="og:fb:admins " content="">


  <!-- twitter meta tags-->
  <meta name="twitter.site" content="">
  <meta name="twitter.title" content="">
  <meta name="twitter.name" content="">
  <meta name="twitter.card" content="">
  <meta name="twitter.discription" content="">

  
  <meta name="author" content="Olamide Odetunde" >
  <meta name="descriptions" content="it is a project where people can come to sort the services of self-employed individuals." >
  <meta name="keywords" content="service provider,services,hire" >
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{%block title%}
    {%endblock%}</title>
  <link rel="stylesheet" href="../../static/fontawesome/css/all.min.css">
  <link rel="stylesheet" href="../../static/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="../../static/css/animate.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Unna:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../static/css/hire.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row" >
        <div class="col-3 sidemenu">
          <div class="nav_gation">
            <h1 class="text-center stat title  text-primary my-4 animate__animated animate__pulse animate__infinite">
              <b>HIRE</b>
            </h1>
            <div>
              <ul>
                <li class="links text p-2">
                    <a href="{{url_for('sp_dashboard')}}">
                      <i class="fa-solid fa-home text-white"></i>
                      <span>Home</span>
                    </a>
                </li>
                <li class="links text p-2">
                  <a href="{{url_for('sp_payment')}}">
                    <i class="fas fa-wallet    "></i>
                    <span>Subscription</span>
                  </a>
                </li>
                <li class="links text p-2">
                  <a href="{{url_for('sp_profile')}}">
                    <i class="fa fa-sticky-note" aria-hidden="true"></i>
                    <span>Profile</span>
                  </a>
                </li>
                <li class="links text p-2">
                  <a href="{{url_for('sp_faq')}}">
                    <i class="fa fa-question" aria-hidden="true"></i>
                    <span>Frequently Asked Questions</span>
                  </a>
                </li>
                <li class="links text p-2">
                  <a href="{{url_for('sp_message')}}">
                    <i class="fa fa-comment" aria-hidden="true"></i>
                    <span>Message Us</span>
                  </a>
                </li>
                <li class="links text p-2">
                  <a href="{{url_for('sp_reviews')}}">
                    <i class="fa fa-bell" aria-hidden="true"></i>
                    <span>Notifications</span>
                  </a>
                </li>
                <li class="log_out text p-2">
                  <a href="{{url_for('sp_logout')}}">
                    <i class="fa-solid fa-right-from-bracket text-white"></i>
                    <span>Log Out</span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-9">
          <div class="row bg-primary">
            <nav class="d-flex p-3" style="justify-content: space-around;" >
              <div class="remove  text">
                <i class="fa-solid fa-bars fa-2x"></i>
              </div>
              <div class=" text">
                <p class="h4 title2">
                  {%block name%}
                  {%endblock%}
                </p>
              </div>
              <div class="border rounded-pill tobe d-flex  p-2">
                <div class="rounded-pill bg-white text-center" style="width: 30px;height:30px;">
                  <i class="fa-solid fa-user"></i>
                </div>
                <span>
                  {% block email %}
                  {% endblock %}
                </span>
              </div>
            </nav>
          </div>
          <div class="row">
            <div class="col-md-12 " style="justify-content: center;">
              {%block content%}
              {% endblock %}
            </div>
          </div>
        </div>
          
    </div>
  </div>
  <script src="../../static/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../../static/js/jquery.min.js"></script>
  {%block customjs%}
  {%endblock%}
</body>
</html>
