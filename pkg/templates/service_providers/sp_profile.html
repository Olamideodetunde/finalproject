{% extends 'service_providers/layout.html'%}
{% block content%}
<form action="" method="post" class="p-md-5" enctype="multipart/form-data">
  <div class="mb-3">
    <label for="">Upload Profile Photo</label>
    <input type="file" name="file" class="form-control">
  </div>
  <div class="mb-3">
    <label for="">Firstname</label>
    <input type="text" value="{{records.sp_fname}}" name="fname" placeholder="Enter Your Firstname" class="form-control">
  </div>
  <div class="mb-3">
    <label for="">Lastname</label>
    <input type="text" name="lname" value="{{records.sp_lname}}" placeholder="Enter Your Lastname" class="form-control">
  </div>
  <div class="mb-3">
    <label for="">Phone Number</label>
    <input type="text" name="phone" value="{{records.sp_phone}}" placeholder="Enter Your Phone Number" class="form-control">
  </div>
  <div class="mb-3">
    <label for="">Address</label>
    <textarea name="lname"  placeholder="Enter Your Address" class="form-control">{{records.sp_address}}</textarea>
  </div>
  <div class="mb-3">
    <select name="service" id="" class="form-select">
      <option value="">Select Your Service</option>
      {% for u in service%}
        <option value="{{u.service_id}}">{{u.service_name}}</option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-3">
    <select name="state" id="" class="form-select">
      <option value="">Select Your State</option>
      {% for i in records1%}
        <option value="{{i.state_id}}">{{i.state_name}}</option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-3">
    <div>
      <input type="radio" name="gender" value="2" class="form-radio">
      <label for="male">Male</label>
    </div>
    <div>
      <input type="radio" name="gender" value="1" class="form-radio">
      <label for="female">Female</label>
    </div>
    <div>
      <input type="radio" name="gender" value="3" class="form-radio">
      <label for="others">Others</label>
    </div>
  </div>
  
  <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
  <div>
    {{b.submit(class_='btn btn-primary')}}
</form>
{% endblock %}
