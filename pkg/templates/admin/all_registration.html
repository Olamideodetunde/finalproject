{% extends 'admin/layout.html'%}
{% block content%}
<div class="col-9">
  <table class="table table-striped">
    <tr>
      <th class="text">
        S/N
      </th>
      <th class="text">
        Fullname
      </th>
      <th class="text">
        Email
      </th>
      <th class="text" >
        Actions
      </th>
    </tr>
    {% if regs%}
    {%for i,y in regs%}
    <tr>
      <td class="text">
        {{loop.index}}
      </td>
      <td class="text">
        {{i.sp_fname}} {{i.sp_lname}}
      </td>
      <td class="text">
        {{i.sp_email}}
      </td>
      <td class="text">
        <a class="text" href="/admin/details/{{i.sp_id}}">Details|</a>
        <a class="text" href="/admin/delete/{{i.sp_id}}" onclick="return confirm('Are You Sure You Want to Delete This User?')">Delete User</a>
      </td>
    </tr>
    {%else%}
    <tr>
      <td colspan="4">No User Found</td>
    </tr>
    {% endfor%}
    {% endif %}
  </table>
</div>

{%endblock%}
