{%extends 'admin/layout.html'%}
{% block content%}
{% if user != None%}
<div class="p-5 m-5">
  <div class="col-md-3 ">
    <img src="/static/uploads/{{user.sp_image}}" class="img-fluid" alt="profile picture">
  </div>
  <div>
    <p>First name:{{user.sp_fname}}</p>
  </div>
  <div>
    <p>Lastname:{{user.sp_lname}}</p>
  </div>
  <div>
    <p>Email Address:{{user.sp_email}}</p>
  </div>
  <div>
    <p>Location:{{user.statedeets.state_name}}</p>
  </div>
  <div>
    <p>Phone:{{user.sp_phone}}</p>
  </div>
</div>
{%else%}
  <h3>No Records found</h3>
{% endif %}
{% endblock %}
