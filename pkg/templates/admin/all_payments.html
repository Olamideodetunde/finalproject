{%extends 'admin/layout.html'%}
{%block email%}
admin@hire.com
{%endblock%}
{% block content%}
  <table class="table table-striped">
    <tr>
      <th>
        S/N
      </th>
      <th>
        Fullname
      </th>
      <th>
        State
      </th>
      <th>
        Email
      </th>
    </tr>
    {% if regs%}
    {%for i,y in regs%}
    <tr>
      <td>
        {{loop.index}}
      </td>
      <td>
        {{i.sp_fname}} {{i.sp_lname}}
      </td>
      <td>
        {{y.state_name}}
      </td>
      <td>
        {{i.sp_email}}
      </td>
    </tr>
    {%else%}
    <tr>
      <td colspan="4">No User Found</td>
    </tr>
    {% endfor%}
    {% endif %}
  </table>
{%endblock%}
